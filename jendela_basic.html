<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.dialog {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}

.dialog-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  text-align: center;
}

#closeWelcome {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#closeWelcome:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<div id="welcomeDialog" class="dialog">
  <div class="dialog-content">
    <h2>Selamat Datang!</h2>
    <p>Selamat datang di situs web kami. Terima kasih telah mengunjungi.</p>
    <button id="closeWelcome">Tutup</button>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#welcomeDialog").show();

  $("#closeWelcome").click(function(){
    $("#welcomeDialog").hide();
  });
});
</script>

</body>
</html>

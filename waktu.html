<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Tanggal, Waktu: 
        <span id="tanggalwaktu"></span>
      </p>
      
      <script>
        function show_date() {
            var now = new Date();
            document.getElementById("tanggalwaktu").innerHTML = now.toLocaleString();
            setTimeout(show_date, 1000);
        }
        show_date();
      </script>
</body>
</html>
